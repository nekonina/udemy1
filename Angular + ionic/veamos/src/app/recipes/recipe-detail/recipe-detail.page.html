<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadRecipe.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="delRecipe()"
        ><ion-icon name="trash" slot="icon-only" color="ff"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col> <ion-img [src]="loadRecipe.imageUrl"> </ion-img> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>Ingredientes:</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let ing of loadRecipe.ingredients">
          {{ ing }}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
